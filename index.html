<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Programming is for Squares</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div id="game">
      <div id="get-started">
        To get started, click anywhere
      </div>
    </div>
    <div id="controls">
      <div id="buttons">
        <h2>Controls</h2>
        <button id="start">START</button>
        <button id="stop" disabled>STOP</button>
        <button id="reset">RESET</button>
      </div>
      <div id="examples">
        <h2>Examples</h2>
        <a id="multiplier-example" href="javascript:void(0)">Multiplier</a>
        <br />
        <a id="dvd-example" href="javascript:void(0)">DVD</a>
        <br />
        <a id="pong-example" href="javascript:void(0)">Pong</a>
        <br />
        <a id="vibrate-example" href="javascript:void(0)">Vibrate</a>
      </div>
      <div id="share">
        <h2>Import/Export</h2>
        <button id="save">SAVE</button>
        <button id="load">LOAD</button>
        <textarea id="share-input"></textarea>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="examples/pong.js"></script>
    <script src="examples/dvd.js"></script>
    <script src="examples/multiply.js"></script>
    <script src="examples/vibrate.js"></script>
    <script src="index.js"></script>
    <script>
    </script>
  </body>
</html>
